<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários - Área do Psicólogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f6d1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #f8ec83;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        #calendar {
            margin: 0 auto;
            max-width: 80%;
        }

        .fc {
            border: 5px ridge black;
        }

        .fc-daygrid-day {
            border: 1px solid black;
        }

        .fc-daygrid-day-top {
            border-bottom: 1px solid black;
        }

        .fc-daygrid-day-frame {
            border: 1px solid black;
        }

        .fc-col-header-cell {
            border: 1px solid black;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/pt-br.js'></script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='telapsicologo.html'">Voltar</button>
    <div class="container">
        <h1>CADASTRAR HORÁRIOS</h1>
        <div id='calendar'></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                selectable: true,
                editable: true,
                events: '/get_events',
                select: function(info) {
                    var title = prompt('Horário de atendimento:');
                    if (title) {
                        fetch('/add_event', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                title: title,
                                start: info.startStr,
                                end: info.endStr
                            })
                        }).then(response => response.json()).then(data => {
                            calendar.addEvent({
                                title: title,
                                start: info.start,
                                end: info.end
                            });
                        });
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
