<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Psicólogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafca1;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-wrapper {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .header {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            margin-top: 0;
            color: #333;
        }

        .profile-info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .nav-buttons {
            margin-bottom: 20px;
        }

        .nav-buttons a {
            display: inline-block;
            width: 150px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 5px;
        }

        .nav-buttons a:hover {
            background-color: #555;
        }

        .table-container {
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        
        <div class="profile-info">
            <p><strong>Email:</strong> {{ email }}</p>
        </div>

        <div class="nav-buttons">
            <a href="{{ url_for('agendar_consulta') }}">Agendar Consulta</a>
            <a href="{{ url_for('cadastrarhorario') }}">Cadastrar Horário</a>
            <a href="{{ url_for('anotacoes_pacientes') }}">Anotações</a> <!-- Nova opção -->
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <div class="table-container">
            <h2>Horários Marcados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Data e Hora</th>
                    </tr>
                </thead>
                <tbody>
                    {% for horario in horarios %}
                        <tr>
                            <td>{{ horario.ID }}</td>
                            <td>{{ horario.title }}</td>
                            <td>{{ horario.start }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
